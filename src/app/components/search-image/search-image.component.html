<div class="jumbotron">
    <form (ngSubmit)="buscarImagenes()" >
        <div class="row">
            <div class="col-lg-8">
                <input  class="form-control form-control-lg" 
                        placeholder="Busca una imagen" 
                        type="text"
                        [(ngModel)]="nombreImagen"
                        name="img"
                        >
            </div>
            <div class="col-lg-4">
               <button type="submit" class="btn btn-primary btn-lg btn-block">
                    Buscar
               </button>
            </div>
        </div>
    </form>
</div>
